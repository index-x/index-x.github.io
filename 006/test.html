<html>
<body>

<div id="pNu"></div>


</body>
<script>
    var phone_no = "1";
    do {
      var second = Math.floor(Math.random() * 10);
    } while (second != 3 && second != 5 && second != 8 && second != 9);
    phone_no += second;
    for (var i = 0; i < 9; i++) {
      phone_no += Math.floor(Math.random() * 10);
    }
    document.getElementById("pNu").innerHTML = phone_no;

</script>
</html>
